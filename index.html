<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Laryssa</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #f0f2f5;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 40px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .photo-circle {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 { font-size: 1.6rem; color: #1a1d23; margin-bottom: 25px; }

        /* --- NOVOS EFEITOS DE TEXTO --- */

        /* Frase principal com brilho pulsante */
        .highlight {
            background: #fff5f6;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #ffe4e8;
            color: #e11d48;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite, fadeInText 1s forwards;
            opacity: 0;
        }

        /* Efeito de brilho passando pelo texto */
        .highlight::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            to { left: 200%; }
        }

        /* Animação de surgimento sequencial para as frases */
        .text-box {
            padding: 15px 10px;
            color: #475569;
            font-size: 0.95rem;
            line-height: 1.6;
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 10px;
            opacity: 0; /* Começa invisível */
            transform: translateY(10px);
            animation: revealText 0.8s ease-out forwards;
        }

        /* Tempos diferentes para cada frase aparecer */
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1.2s; }
        .delay-3 { animation-delay: 1.9s; }

        @keyframes revealText {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            color: #e11d48;
            font-size: 2.2rem;
            margin: 25px 0;
            opacity: 0;
            animation: revealText 1s ease-out forwards;
            animation-delay: 2.5s;
        }

        .btn-wa {
            background: #1a1d23;
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            transition: 0.3s;
            opacity: 0;
            animation: revealText 1s ease-out forwards;
            animation-delay: 3s;
        }

        .btn-wa:hover { background: #000; transform: scale(1.03); }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="photo-circle">
                <img src="images/lary.jpg" alt="Laryssa">
            </div>
            
            <h1>Para Laryssa</h1>

            <div class="highlight delay-1">
                <p>"Você é o meu lugar favorito no mundo. Amo cada detalhe seu."</p>
            </div>

            <div class="text-box delay-2">
                <p>"Quando você está por perto, tudo fica mais bonito. Seu jeito me encanta."</p>
            </div>

            <div class="text-box delay-3" style="border: none;">
                <p>"Meu lugar favorito no mundo será sempre aquele que estiver ao seu lado, especialmente no nosso cantinho que vamos construir."</p>
            </div>

            <p class="signature">Aline</p>

            <a href="https://wa.me/5541991758894" target="_blank" class="btn-wa">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </div>

</body>
</html>
